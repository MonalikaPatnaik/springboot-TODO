<div class="row">
  <div *ngIf="todos.length > 0; else noData">
    <div class="col-sm-6 mb-3 mb-sm-0" *ngFor="let todo of todos; let i = index">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ todo.title }}</h5>
          <p class="card-text">{{ todo.desc }}</p>
          <a  class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Fallback if no data -->
  <ng-template #noData>
    <div class="col-sm-12 text-center">
      <p>No Todos Available</p>
    </div>
  </ng-template>
</div>

<div class="modal" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">

<!--        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>-->


      <form >
        <div class="modal-header">
        <input  [(ngModel)]="title" name="title" class="form-control m-3 modal-title fs-5" id="title" placeholder="Enter title"/>
          <button (click)="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <input [(ngModel)]="desc" name="desc" class="form-control m-3" id="body" placeholder="Enter description"/>

      <div class="modal-footer">
        <button (click)="closeModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="onSave()" type="button" class="btn btn-primary">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>
